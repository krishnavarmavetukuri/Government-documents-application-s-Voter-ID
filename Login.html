    <style>

        .container {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            background-color: #253a81;
            color: white;
            padding: 40px;
            width: 40%;
            text-align: center;
        }
        .left img {
            width: 100px;
            margin-bottom: 20px;
        }
        .left h2 {
            margin: 0;

        .right {

        }
        .right form {
            display: flex;
            flex-direction: column;
        }
        .right form label {
            margin: 10px 0 5px;
        }
        .right form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .right form button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .right form .signup {
            text-align: center;
            margin-top: 20px;
        }
        .right form .signup a {
            color: #007bff;
            text-decoration: none;
        }
        .right form .signup a:hover {

<body>
    <div class="container">
        <div class="left">
            <img src="https://voters.eci.gov.in/static/media/Portallogo.239672214918b407e9c7d3e4312b8ac4.svg" alt="Election Commission of India Logo">
            <h2>भारत निर्वाचन आयोग<br>Election Commission of India</h2>
        </div>
        <div class="right">
            <h2>Login</h2>
          
            <form id="loginForm" action="login.php" method="POST">
                <label for="registered-id">Registered Mobile No./Email ID/EPIC No.<span class="required">*</span></label>
                <input type="text" id="registered-id" name="registered-id" required>
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="submit-button">Continue</button>
                <div class="signup">
                    <p>Do not have an account? <a href="#" id="signupLink">Sign-Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registeredIdInput = document.getElementById('registered-id');
            const passwordInput = document.getElementById('password');
            const submitButton = document.getElementById('submit-button');

            function validateForm() {
                if (registeredIdInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            }

            registeredIdInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);

            const signupLink = document.getElementById('signupLink');
            signupLink.addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = 'Sign-Up.html';
            });
        });
    </script>

                event.preventDefault();
                const nextPage = 'home_new.php'; // Change this to the next page URL
                window.location.href = nextPage;
            });
        });
    </script>
</body>
</html>
